<meta charset="utf-8">
<head>
<style>
   @import url("https://fonts.googleapis.com/css?family=Work+Sans");
   @import url("https://fonts.googleapis.com/css?family=Merriweather");

        display: none;

<body>
    <header>
        <h1>Other Articles by this author</h1>
        <h2>Hover to view info</h2>
        <h3>Click to view article</h3>
      </header>
      <!-- container for force layout visualisation  -->
      <section id="vis"></section> 
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
var w = window.innerWidth;
var h = window.innerHeight;

var keyc = true, keys = true, keyt = true, keyr = true, keyx = true, keyd = true, keyl = true, keym = true, keyh = true, key1 = true, key2 = true, key3 = true, key0 = true

var focus_node = null, highlight_node = null;

var text_center = true;
var outline = false;

var min_score = 0;
var max_score = 1;

var color = d3.scale.linear()
  .domain([min_score, (min_score+max_score)/2, max_score])
  .range(["lime", "yellow", "red"]);

var highlight_color = "blue";
var highlight_trans = 0.1;
  
var size = d3.scale.pow().exponent(1)
  .domain([1,100])
  .range([8,24]);

  var drag = d3.behavior.drag()
      .on("drag", dragmove)
      .on("dragend", dragend);

var default_node_color = "#ccc";
//var default_node_color = "rgb(3,190,100)";
var default_link_color = "#888";
var nominal_base_node_size = 8;
var nominal_text_size = 20;
var max_text_size = 44;
var nominal_stroke = 1.5;
var max_stroke =4.5;
var max_base_node_size = 36;
var min_zoom = 0.1;
var max_zoom = 7;


  	
				
  // some colour variables
  var tcBlack = "white";

// rest of vars
var w = 1000,
    h = 1080,
    maxNodeSize = 50,
    x_browser = 20,
    y_browser = 25,
    root;
 
var vis;
var force = d3.layout.force(); 

vis = d3.select("#vis").append("svg").attr("width", w).attr("height", h);
 
d3.json("marvel.json", function(json) {
 
  root = json;
  root.fixed = true;
  root.x = w / 3;
  root.y = h / 3;
 
 
        // Build the path
  var defs = vis.insert("svg:defs")
      .data(["end"]);
 
 
  defs.enter().append("svg:path")
      .attr("d", "M0,-5L10,0L0,5");
      var collapseMe = flatten(root);
for(var j = 0; j< collapseMe.length-1; j++){click(collapseMe[j])};
     update();
});

 
/**
 *   
 */
function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);
 
  // Restart the force layout.
  force.nodes(nodes)
        .links(links)
        .gravity(0.005)
    .charge(-10500)
    .linkDistance(90)
    .friction(0.1)
    .linkStrength(function(l, i) {return 1; })
    .size([w, h])
    .on("tick", tick)
        .start();
 
   var path = vis.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });
 
    path.enter().insert("svg:path")
      .attr("class", "link")
      // .attr("marker-end", "url(#end)")
      .style("stroke", "#eee");
 
 
  // Exit any old paths.
  path.exit().remove();
 
 
 
  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id; });
 
 
  // Enter any new nodes.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", click)
      .call(force.drag);
 
   
  // Append images
  nodeEnter.append("svg:clipPath")
  .attr("id", "circle-clip") // give the clipPath an ID
  .append("circle")
  .attr("cx", 20)
  .attr("cy", 20)
  .attr("r", 40);

  var images = nodeEnter.append("svg:image")
        .attr("xlink:href",  function(d) { return d.img;})
        // .attr("clip-path", "url(#circle-clip)")
        .attr("x", function(d) { return -25;})
        .attr("y", function(d) { return -25;})
        .attr("height", function(d){ return Math.sqrt(d.size)/3})
        .attr("width", function(d){ return Math.sqrt(d.size)/3});
  
  // make the image grow a little on mouse over and add the text details on click
  var setEvents = images

          // Append articlename text
          .on( 'click', function (d) {
              d3.select("h1").html(d.articlename); 
              d3.select("h2").html(d.name); 
if (d.articlename==undefined){
  d3.select("h3").html ("" ); 

}
              else{
                d3.select("h3").html ("Take me to the " + "<a href='" + d.link + "' >"  + d.articlename + " article ⇢"+ "</a>" ); 

              }

           })

          .on( 'mouseenter', function() {
            // select element in current context
            d3.select( this )
              .transition()
              .attr("x", function(d) { return -60;})
              .attr("y", function(d) { return -60;})
              .attr("height",function(d){ return Math.sqrt(d.size)/2})
              .attr("width",function(d){ return Math.sqrt(d.size)/2});
          })
          // set back
          .on( 'mouseleave', function() {
            d3.select( this )
              .transition()
              .attr("x", function(d) { return -25;})
              .attr("y", function(d) { return -25;})
              .attr("height",function(d){ return Math.sqrt(d.size)/3})
              .attr("width",function(d){ return Math.sqrt(d.size)/3});
          });

  // Append articlename name on roll over next to the node as well
  nodeEnter.append("text")
      .attr("class", "nodetext")
      .attr("x", x_browser)
      .attr("y", y_browser +15)
      .attr("fill", tcBlack)
      .text(function(d) { return d.articlename; });
 
 
  // Exit any old nodes.
  node.exit().remove();
 
 
  // Re-select for update.
  path = vis.selectAll("path.link");
  node = vis.selectAll("g.node");
 
  function tick() {
 
 
 path.attr("d", function(d) {

  var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y,
        dr = Math.sqrt(dx * dx + dy * dy);
        return   "M" + d.source.x + "," 
         + d.source.y 
         + "A" + dr + "," 
         + dr + " 0 0,1 " 
         + d.target.x + "," 
         + d.target.y;
});
 node.attr("transform", nodeTransform);    
}
}
 
/**
 * Gives the coordinates of the border for keeping the nodes inside a frame
 * http://bl.ocks.org/mbostock/1129492
 */ 
function nodeTransform(d) {
  d.x =  Math.max(maxNodeSize, Math.min(w - (d.imgwidth/2 || 16), d.x));
    d.y =  Math.max(maxNodeSize, Math.min(h - (d.imgheight/2 || 16), d.y));
    return "translate(" + d.x + "," + d.y + ")";
   }
 
/**
 * Toggle children on click.
 */ 
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
 
  update();
}
 
 
/**
 * Returns a list of all nodes under the root.
 */ 
function flatten(root) {
  var nodes = []; 
  var i = 0;
 
  function recurse(node) {
    if (node.children) 
      node.children.forEach(recurse);
    if (!node.id) 
      node.id = ++i;
    nodes.push(node);
  }
 
  recurse(root);
  return nodes;
} 
  
  
function dragmove(d) {
  if (!d.targets || d.targets.empty()) {
    d.targets = get_element_at(d3.event.x, d3.event.y);
    if (d.targets.empty()) return;
  }
  d.targets.each(function(d) { d.x += d3.event.dx; d.y += d3.event.dy})
   .transition()
     .duration(250)
     .ease('circle-out')
     .attr('transform', function(d) {return "translate(" + d.x + "," + d.y + ")"});
}

function dragend(d) {
  delete d.targets;
}


</script>
</body>
